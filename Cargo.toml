[package]
name = "rustoku"
description = "Lightning-fast Sudoku solving and generation"
version = "0.8.0"
edition = "2024"
repository = "https://github.com/huangsam/rustoku"
keywords = ["sudoku", "solver", "generator", "puzzle", "game"]
license = "MIT"
readme = "README.md"
exclude = ["tests/*", "benches/*"]

[dependencies]
bitflags = "2.9.1"
clap = { version = "4.5.38", features = ["derive"] }
rand = "0.9.1"
thiserror = "2.0.12"

[dev-dependencies]
assert_cmd = "2.0.17"
criterion = { version = "0.6.0", features = ["html_reports"] }
predicates = "3.1.3"

[[bench]]
name = "rustoku_benchmark"
harness = false
