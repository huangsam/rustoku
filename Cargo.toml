[package]
name = "rustoku"
description = "A Sudoku solver written in Rust"
version = "0.6.0"
edition = "2024"

[dependencies]
bitflags = "2.9.1"
clap = { version = "4.5.38", features = ["derive"] }
rand = "0.9.1"
thiserror = "2.0.12"

[dev-dependencies]
assert_cmd = "2.0.17"
criterion = { version = "0.6.0", features = ["html_reports"] }
predicates = "3.1.3"

[[bench]]
name = "rustoku_benchmarks"
harness = false
